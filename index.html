<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>P2P Chat App</title>
	<link href="main.css" rel="stylesheet" type="text/css" />
	<script src="https://chr15m.github.io/bugout/bugout.min.js" type="application/javascript"></script>
</head>
<body>
	<div id="popup">
		<div id="popup-content">
			<div>
				<div>Join an existing chatroom:</div>
				<input type="text" id="join" minlength="4" maxlength="8" size="10" required>
			</div>
			<hr style="margin: 16px 0">
			<div>Create a new chatroom</div>
		</div>
	</div>

	<div id="chat">
		<div id="log"></div>
		<div id="input" contenteditable="true"></div>
	</div>

	<script src="main.js" type="application/javascript"></script>
</body>
</html>
