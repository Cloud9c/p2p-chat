<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>P2P Chat App</title>
	<link href="main.css" rel="stylesheet" type="text/css" />
	<script src="https://chr15m.github.io/bugout/bugout.min.js" type="application/javascript"></script>
</head>
<body>
	<div id="popup">
		<div id="popup-content">
			<div>Join an existing chatroom:</div>
			<input type="text" id="join" size="32" spellcheck="false" onkeydown="join(this)">
			<hr style="margin: 16px 0">
			<div>Create a new chatroom:</div>
			<button id="create" onclick="init()">CREATE</button>
		</div>
	</div>

	<div id="id"></div>

	<div id="chat">
		<pre id="log"></pre>
		<pre id="input" contenteditable="true"></pre>
	</div>

	<script src="main.js" type="application/javascript"></script>
</body>
</html>
